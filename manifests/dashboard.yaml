apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-deployment
  namespace: kekboard
  labels:
    app: dashboard
spec:
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
      - name: dashboard
        image: ghcr.io/kachvame/kekboard-dashboard
        env:
        - name: BACKEND_URL
          value: http://kekboard-service.kekboard.svc.cluster.local:8080
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-service
  namespace: kekboard
spec:
  selector:
    app: dashboard
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: kekboard
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: letsencrypt
    traefik.ingress.kubernetes.io/router.middlewares: kekboard-traefik-middleware@kubernetescrd
spec:
  rules:
  - host: kek.kachva.me
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dashboard-service
            port:
              number: 3000
  tls:
  - hosts:
    - kek.kachva.me
    secretName: letsencrypt
